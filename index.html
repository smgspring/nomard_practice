<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-main">
      <div class="main-status status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="main-profile">
        <img class="main-profile-box-img" src="img/juice-world.jpg" />
      </div>
      <div class="main-title title-text">
        <span class="title-text-bold">Juice World, The Creator</span>
        <span class="title-text-sub">Rap, Hip-Hop</span>
      </div>
      <div class="main-button">
        <a class="main-button-black" href="#">Shuffle</a>
        <a class="main-button-heart" href="#"
          ><i class="fas fa-heart"></i
          ><span class="main-button-heart-text">212 971</span></a
        >
      </div>
      <div class="main-list">
        <ul class="main-list-ul">
          <li class="main-list-box">
            <img class="main-list-box-img" src="img/empty.jpg" />
            <div class="main-list-box-text">
              <span class="main-list-box-text-grey"
                >Juice World, The Creator</span
              >
              <span class="main-list-box-text-black">EMPTY</span>
            </div>
            <i class="fas fa-ellipsis-v main-list-box-text-icon"></i>
          </li>
          <li class="main-list-box">
            <img class="main-list-box-img" src="img/legends.jpg" />
            <div class="main-list-box-text">
              <span class="main-list-box-text-grey"
                >Juice World, The Creator</span
              >
              <span class="main-list-box-text-black">LEGENDS</span>
            </div>
            <i class="fas fa-ellipsis-v main-list-box-text-icon"></i>
          </li>
          <li class="main-list-box">
            <img class="main-list-box-img" src="img/wishing-well.jpg" />
            <div class="main-list-box-text">
              <span class="main-list-box-text-grey"
                >Juice World, The Creator</span
              >
              <span class="main-list-box-text-black">WISHING WELL</span>
            </div>
            <i class="fas fa-ellipsis-v main-list-box-text-icon"></i>
          </li>
          <li class="main-list-box">
            <img class="main-list-box-img" src="img/lucid-dreams.jpg" />
            <div class="main-list-box-text">
              <span class="main-list-box-text-grey"
                >Juice World, The Creator</span
              >
              <span class="main-list-box-text-black">LUCID DREAMS</span>
            </div>
            <i class="fas fa-ellipsis-v main-list-box-text-icon"></i>
          </li>
        </ul>
      </div>
      <div class="main-button-bottom">
        <div class="main-button-bottom-text">
          <span class="main-button-bottom-text-grey">Juice World</span>
          <span class="main-button-bottom-text-white">Wishing Well</span>
        </div>
        <div class="main-button-bottom-iconbox">
          <a class="main-button-bottom-iconbox-icon" href="#"
            ><i class="fas fa-step-backward fa-xs"></i
          ></a>
          <a class="main-button-bottom-iconbox-icon" href="#"
            ><i class="fas fa-pause fa"></i
          ></a>
          <a class="main-button-bottom-iconbox-icon" href="#"
            ><i class="fas fa-step-forward fa-xs"></i
          ></a>
        </div>
      </div>
    </section>
    <section class="section-main">
      <div class="main-status status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="second-section-photobox">
        <img class="second-section-photobox-photo" src="img/wishing-well.jpg" />
      </div>
      <div class="second-section-title title-text">
        <span class="title-text-bold">Wishing Well</span>
        <span class="title-text-sub">Juice World, The Creator</span>
      </div>
      <div class="second-section-musicbar">
        <div class="second-section-musicbar-text">
          <span class="second-section-musicbar-text-first">1:18</span>
          <span class="second-section-musicbar-text-second">2:08</span>
        </div>
        <div>
          <input class="second-section-musicbar-bar" type="range" />
        </div>
      </div>
      <div class="second-section-bottom">
        <a class="second-section-bottom-icon" href="#"
          ><i class="fas fa-redo-alt fa-xs"></i
        ></a>
        <a class="second-section-bottom-icon" href="#"
          ><i class="fas fa-step-backward fa-sm"></i
        ></a>
        <a class="second-section-bottom-icon white-box-icon" href="#"
          ><i class="fas fa-play fa-lg"></i>
        </a>
        <a class="second-section-bottom-icon" href="#"
          ><i class="fas fa-step-forward fa-sm"></i
        ></a>
        <a class="second-section-bottom-icon" href="#"
          ><i class="fas fa-random fa-xs"></i
        ></a>
      </div>
    </section>
  </body>
</html>
