<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <span class="header__text"><i class="fas fa-times"></i></span>
      <span class="header__text">Playlist</span>
    </header>
    <section class="main-section">
      <div class="main-section__div"><i class="fas fa-file-image"></i></div>
      <div class="main-section__div">
        <span class="main-section__span">Random Love</span>
        <span class="main-section__span">by Divay Kapoor</span>
      </div>
    </section>
    <section class="play-section">
      <div class="play-section__div"><i class="fas fa-play"></i> Play</div>
      <div class="play-section__div"><i class="fas fa-heart"></i></div>
      <div class="play-section__div"><i class="fas fa-plus"></i></div>
    </section>
    <section class="sub-section">
      <div class="sub-section__div">
        <div class="div__colordiv1"></div>
        <div class="box-colordiv__text">
          <span class="colordiv__text">Matargasti</span>
          <span class="sub-text">Mohit Chauhan</span>
        </div>
      </div>
      <div class="sub-section__div">
        <div class="div__colordiv2"></div>
        <div class="box-colordiv__text">
          <span class="colordiv__text">Attitude</span>
          <span class="sub-text">Lewis OfMan Attitude</span>
        </div>
      </div>
      <div class="sub-section__div">
        <div class="div__colordiv3"></div>
        <div class="box-colordiv__text">
          <span class="colordiv__text">Try Everthing</span>
          <span class="sub-text">Shakira Zootopia</span>
        </div>
      </div>
      <div class="sub-section__div">
        <div class="div__colordiv4"></div>
        <div class="box-colordiv__text">
          <span class="colordiv__text">Sunflower</span>
          <span class="sub-text">Joseph Vincent Sunflower</span>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
